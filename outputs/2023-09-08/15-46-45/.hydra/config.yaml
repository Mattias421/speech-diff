data:
  train_filelist_path: resources/filelists/tedlium_speaker/train.txt
  valid_filelist_path: resources/filelists/tedlium_speaker/dev.txt
  test_filelist_path: resources/filelists/tedlium_speaker/test.txt
  cmudict_path: resources/cmu_dictionary
  add_blank: true
  n_spks: 675
  spk_emb_dim: 128
  n_feats: 80
  n_fft: 1024
  sample_rate: 16000
  hop_length: 256
  win_length: 1024
  f_min: 0
  f_max: 8000
model:
  encoder:
    n_enc_channels: 192
    filter_channels: 768
    filter_channels_dp: 256
    n_enc_layers: 6
    enc_kernel: 3
    enc_dropout: 0.1
    n_heads: 2
    window_size: 4
  decoder:
    dec_dim: 64
    beta_min: 0.05
    beta_max: 20.0
    pe_scale: 1000
training:
  log_dir: ../logs/tedlium-1/spk_id
  test_size: 1
  n_epochs: 500
  batch_size: 16
  learning_rate: 0.0001
  seed: 37
  save_every: 1
